name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: landingPage/package-lock.json

      - name: Install dependencies for landing page
        run: |
          cd landingPage
          npm ci

      - name: Build landing page
        run: |
          cd landingPage
          npm run build

      - name: Create deployment directory
        run: |
          mkdir -p deploy
          cp -r landingPage/dist/* deploy/
          mkdir -p deploy/game
          cp index.html deploy/game/
          cp style.css deploy/game/
          cp *.js deploy/game/
          cp -r assets deploy/game/
          cp favicon.png deploy/game/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
